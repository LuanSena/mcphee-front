    <script type="text/javascript" src="../angular_app/services/treeService.js"></script>
    <script type="text/javascript" src="../angular_app/controllers/treeController.js"></script>

    <!-- Google Font -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">

<body class="hold-transition register-page" ng-controller="registerController">
<div class="register-box">
    <div class="register-logo">
        <a href="../index.html"><b>Mc</b>Phee</a>
    </div>

    <div class="register-box-body">
        <p class="login-box-msg">Registro de novo usuário</p>

        <form>
            <div class="form-group has-feedback">
                <input ng-model="nome" type="text" class="form-control" placeholder="Nome">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input ng-model="documento" type="text" class="form-control" placeholder="Documento(apenas números)">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input ng-model="endereco" type="text" class="form-control" placeholder="Endereço">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input ng-model="numero" type="text" class="form-control" placeholder="Numero">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input ng-model="complemento" type="text" class="form-control" placeholder="Complemento">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input ng-model="idade" type="numeric" class="form-control" placeholder="Idade">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input ng-model="contato" type="text" class="form-control" placeholder="Contato">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input ng-model="email" type="text" class="form-control" placeholder="Email">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input ng-model="senha" type="password" class="form-control" placeholder="Senha">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <!-- <div class="col-xs-8">
                    <div class="checkbox icheck">
                        <label>
                            <input nhrefg-model="" type="checkbox"> Eu concordo com os <a href="#">termos</a>
                        </label>
                    </div>
                </div> -->
                <!-- /.col -->
                <div class="col-xs-12">
                    <button ng-click="postRegisterPerson(nome, documento, endereco, numero, complemento, idade, contato, senha, email)" class="btn btn-primary btn-block btn-flat">Registrar</button>
                </div>
                <div class="col-xs-12">
                    <a href="../index.html" class="btn btn-danger btn-block btn-flat">Voltar
                    </a>
                </div>
                <!-- /.col -->
            </div>
        </form>

        <!--<div class="social-auth-links text-center">-->
            <!--<p>- OR -</p>-->
            <!--<a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign up-->
                <!--using-->
                <!--Facebook</a>-->
            <!--<a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign up-->
                <!--using-->
                <!--Google+</a>-->
        <!--</div>-->

        <!-- <a href="../index.html" class="text-center">Já sou cadastrado</a> -->
    </div>
    <!-- /.form-box -->
</div>
<!-- /.register-box -->

<!-- jQuery 3 -->
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="../plugins/iCheck/icheck.min.js"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });

</script>
</body>
</html>
